    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Unregister old service workers first
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map(reg => reg.unregister()));
            
            // Register the enhanced service worker
            const registration = await navigator.serviceWorker.register('/enhanced-robust-sw.js', {
              scope: '/',
              updateViaCache: 'none'
            });
            
            console.log('[SW] Enhanced service worker registered successfully');
            
            // Handle updates silently - no annoying popups
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Update available - activate silently after a delay
                    console.log('[SW] New version available, will update automatically');
                    setTimeout(() => {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                    }, 2000);
                  }
                });
              }
            });
            
          } catch (error) {
            console.error('[SW] Service worker registration failed:', error);
          }
        });
      }
    </script>
